<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>練習ページ
    </title>
</head>
<body>

    <p>三分スピーチの内容候補</p>
    <!-- 順序無しリスト -->
    <ol>
        <li>サイバー攻撃の発生件数の推移とその対策</li>
        <li>AIの始まりと今後の予測</li>
        <li>様々な自動化</li>
        <li>プログラミング言語の歴史と活用</li>
    </ol>

    <p>ペット紹介</p>
    <!-- 定義語リスト -->
    <dl>
        <dt>ゆき</dt>
        <dd>いっちょ前に「幸」と書かれる<br>
            一番最初にうちに来た猫<br>
            ガリ</dd>

        <dt>ヤマト</dt>
        <dd>ゆきの次に来た<br>
            ちゃっかり賢い<br>
            真っ黒<br></dd>

        <dt>まつ</dt>
        <dd>一時的に預かっていた三匹のうちそのまま家に住み着いたやつ<br>
            誰よりもでかい、誰よりも食う<br>
            見たらわかる多分アホ</dd>

        <dt>たま</dt>
        <dd>母さんの前の職場で確保されたやつ<br>
            当初はガリだったのに現在は一切その面影は無いほどデブ<br>
            よく鳴く、つまりうるさい</dd>
    </dl>
</body>
</html>
